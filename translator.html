<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belfast Slang Translator</title>
  <link rel="stylesheet" href="css/translator.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-carousel light-images">
    <img src="pics/belfast 1.jpg" alt="Light Background 1">
    <img src="pics/belfast 2.jpg" alt="Light Background 2">
    <img src="pics/belfast 3.jpg" alt="Light Background 3">
  </div>
  
  <div class="background-carousel dark-images">
    <img src="pics/belfast dark 1.jpg" alt="Dark Background 1">
    <img src="pics/belfast dark 2.jpg" alt="Dark Background 2">
    <img src="pics/belfast dark 3.jpg" alt="Dark Background 3">
  </div>

 <header>
   <nav class="navbar">
    <a href="welcome.html" class="logo-link">
      <img src="pics/life in belfast logo.png" alt="Life In Belfast Logo" class="logo">
    </a>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><span class="dot">•</span></li>
      <li><a href="translator.html" class="active">Slang Translator</a></li>
      <li><span class="dot">•</span></li>
      <li><a href="logout.html" id="logoutLink" style="display: block;">Log Out</a></li>
    </ul>

    <div class="right-section">
      <div class="theme-toggle-wrapper">
        <span class="theme-label">Dark Mode</span>
        <label class="switch" aria-label="Toggle dark mode">
          <input type="checkbox" id="darkModeToggle" aria-checked="false">
          <span class="slider"></span>
        </label>
      </div>
    </div>

  </nav>
  </header>

  <main class="container">
    <h1>Belfast Slang Translator</h1>

    <!-- Translator Interface -->
    <section class="translator-box">
      <label for="inputText" class="visually-hidden">Enter text to translate</label>
      <textarea id="inputText" placeholder="Enter text here..." aria-label="Input text"></textarea>

      <!-- Suggestions Container (Positioned Dynamically) -->
      <div id="suggestions" class="suggestions" role="listbox" aria-label="Suggestions"></div>

      <button id="translateBtn">Translate</button>

      <label for="outputText" class="visually-hidden">Translation output</label>
      <textarea id="outputText" placeholder="Translation appears here..." readonly aria-label="Translation output"></textarea>

      <div class="translation-controls">
        <button id="swapBtn" aria-label="Swap translation direction">Swap Direction</button>
        <p id="directionText">Current Direction: English → Belfast</p>
      </div>
    </section>

    <hr>

    <!-- Add New Phrase -->
    <section>
      <h2>Add a New Phrase</h2>
      <form id="addForm">
        <label for="englishInput">English phrase:</label>
        <input type="text" id="englishInput" placeholder="e.g., I'm hungry" required aria-required="true">

        <label for="belfastInput">Belfast slang:</label>
        <input type="text" id="belfastInput" placeholder="e.g., I'm clawin' for scran" required aria-required="true">

        <button type="submit">Add to Dictionary</button>
      </form>
    </section>
  </main>

  <!-- Libraries -->
  <script src="https://unpkg.com/fuse.js@6.4.6/dist/fuse.min.js"></script>
  <script src="js/translator.js"></script>
</body>
</html>
