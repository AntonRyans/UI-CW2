<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life In Belfast | Sign Up</title>
  <link rel="stylesheet" href="css/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="background-carousel light-images">
    <img src="pics/belfast 1.jpg" alt="Light Background 1">
    <img src="pics/belfast 2.jpg" alt="Light Background 2">
    <img src="pics/belfast 3.jpg" alt="Light Background 3">
  </div>
  
  <div class="background-carousel dark-images">
    <img src="pics/belfast dark 1.jpg" alt="Dark Background 1">
    <img src="pics/belfast dark 2.jpg" alt="Dark Background 2">
    <img src="pics/belfast dark 3.jpg" alt="Dark Background 3">
  </div>
  
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo-link">
        <img src="pics/life in belfast logo.png" alt="Life In Belfast Logo" class="logo">
      </a>
      <div class="theme-toggle-wrapper">
        <span class="theme-label">Dark Mode</span>
        <label class="switch" aria-label="Toggle dark mode">
          <input type="checkbox" id="darkModeToggle" aria-checked="false">
          <span class="slider"></span>
        </label>
      </div>
    </nav>
  </header>
  
  <div class="auth-container">
    <h1>Life In Belfast</h1>

    <div class="form-container">
      <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <input type="password" id="signupConfirmPassword" placeholder="Re-type Password" required />
        <button type="submit">Sign Up</button>
        <p class="message"></p>
      </form>

      <p id="message"></p>
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
